version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pos_db_dev
    ports:
      - "5433:5432"  # Use 5433 externally to avoid conflicts
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pos_dev
    volumes:
      - pos_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pos_data:
    name: pos_data_dev